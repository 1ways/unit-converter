<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <input class="input" type="text" placeholder="20" id="value-input" value="20">
            <button class="btn" id="convert-btn">Convert</button>
        </div>
        <div class="body">
            <div class="box">
                <h3 class="box__title">Length (Meter/Feet)</h3>
                <p class="box__text" id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="box">
                <h3 class="box__title">Volume (Liters/Gallons)
                </h3>
                <p class="box__text" id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="box">
                <h3 class="box__title">Mass (Kilograms/Pounds)
                </h3>
                <p class="box__text" id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
